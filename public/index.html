<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Raspberry PI Relay trigger</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

  <form action="/api/blink" method="get">
    <div>
      <label for="blink_duration">Duration</label>
      <input id="blink_duration" name="duration" type="number" value="2" />
    </div>

    <div>
      <label for="blink_interval">Interval</label>
      <input id="blink_interval" name="interval" type="number" value="1000" />
    </div>
    <input type="submit" />
  </form>

</body>
</html>
